<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- hlavni recept -->
        <div class="hlavni recept">
            <p class="nazev"> Domácí hovězí burger </p>
            <p class="podnazev"> Grilování </p>
            <p class="komentar"> 5 komentářů </p>
        </div>

        <!-- maly recept 2 -->
        <div class="maly recept dva">
            <p class="malynazev"> Nigiri sushi </p>
            <p class="podnazev"> Asijská kuchyně </p>
            <p class="komentar"> 16 komentářů </p>
        </div>

        <!-- maly recept 3 -->
        <div class="maly recept tri">
            <p class="malynazev"> Chili rajčatová omáčka </p>
            <p class="podnazev"> Omáčky </p>
            <p class="komentar"> 23 komentářů </p>
        </div>

        <!-- maly recept 4 -->
        <div class="maly recept styri">
            <p class="malynazev"> Pečené kuře na jablkách </p>
            <p class="podnazev"> Drůbež </p>
            <p class="komentar"> 7 komentářů </p>
        </div>

        <!-- maly recept 5 -->
        <div class="maly recept pet">
            <p class="malynazev"> Zahradní grilovačka </p>
            <p class="podnazev"> Grilování </p>
            <p class="komentar"> 19 komentářů </p>
        </div>
    </div>

    <footer class="paticka">
        <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
    </footer>



</body>

</html>
